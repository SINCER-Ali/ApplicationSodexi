{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Réinitialiser le mot de passe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
</head>
<body id="kt_body" class="auth-bg bgi-size-cover bgi-attachment-fixed bgi-position-center">
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <div class="d-flex flex-lg-row-fluid">
            <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
                <form method="post" action="{% url 'password_reset_complete' %}">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Réinitialiser le mot de passe</h2>
                    <p class="text-center">Entrez votre adresse email et votre nouveau mot de passe.</p>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Adresse email</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        {{ form.new_password1.label_tag }}{{ form.new_password1 }}
                    </div>
                    <div class="mb-3">
                        {{ form.new_password2.label_tag }}{{ form.new_password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
</body>
</html>
