{% extends 'home.html' %}

{% block title %}
Importer CYD40
{% endblock %}

{% block main_content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container-lg">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Importer CYD40</h1>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_document" class="form-label">Sélectionnez le fichier CYD40 en format TXT:</label>
                    <input type="file" name="document" id="id_document" class="form-control" required>
                    <div class="invalid-feedback">
                        Veuillez sélectionner un fichier.
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Télécharger</button>
                </div>
            </form>
            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
